<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Title</title>
        
        <!-- add all CSS stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/w3/w3.css" />
        <link rel="stylesheet" type="text/css" href="css/w3/w3-theme-red.css" />
        <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.1.0-web/css/all.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        
        <!-- Header bar. Non scrollable -->
        <div id="divHeader" style="position: fixed; width: 100%">
            <div id="titleWindow" class="w3-theme-action w3-xlarge w3-padding">Title</div>
            <div id="divPagination" class="w3-cell-row w3-center w3-padding" style="background: white">
                <span id="buttonPrev" onclick="changeDate(-1, 'day')" class="mybutton w3-cell">&laquo;</span>
                <span id="buttonToday" onclick="onclickToday()" class="mybutton w3-cell" style="width: 60%">Today</span>
                <span id="buttonNext" onclick="changeDate(1, 'day')" class="mybutton w3-cell">&raquo;</span>
            </div>
        </div>    
        
        <!-- floating (+) button -->
        <button id="buttonAddTask" class="w3-button mybutton w3-xlarge w3-circle w3-theme-action w3-card-4" onclick="onclickAddTask()" style="position: fixed; right: 16px; bottom: 16px">
            <i class="fa fa-plus"></i>
        </button>
        
        <!-- main body, scrollable area -->
        <div id="divBody" class="w3-text-theme" style="position: relative">
        </div>
        
        <!-- add/edit task modal -->
        <form id="formAddEditTask" class="w3-container" action="javascript: onsubmitAddEditTask()">
            <div id="modalAddEditTask" class="w3-modal w3-padding" onclick="oncancelAddEditTask(event)">
                <div class="w3-modal-content w3-text-theme" style="max-width:600px">

                    <div class="w3-bar w3-margin-bottom w3-theme w3-large">
                        <div class="w3-bar-item w3-container w3-padding">Add task</div>
                    </div>
                    
                    <div class="w3-container">
                        <label class="w3-text-black"><b>Task name</b></label>
                        <input type="text" id="textTaskName" class="w3-input w3-border w3-margin-bottom" required />
                    </div>

                    <div class="w3-bar w3-padding">
                        <input id="buttonCancelAddEditTask" type="button" class="w3-button mybutton w3-ripple w3-theme-action w3-left" style="width:45%" onclick="oncancelAddEditTask(event)" value="Cancel" />
                        <input type="submit" class="w3-button mybutton w3-ripple w3-theme-action w3-right" style="width:45%" value="Save" />
                    </div>
                    
                </div>
            </div>     
        </form>
        
        <!-- edit timer popup -->
        <form id="formEditTimer" class="w3-container" action="javascript: onsubmitEditTimer()">
            <div id="modalEditTimer" class="w3-theme-light w3-padding w3-card" style="position: fixed; display: none">
                <table>
                    <tr>
                        <td><label><b>Start time</b></label></td>
                        <td><input id="textStartTime" type="time" step="1" class="w3-theme-light w3-input w3-margin-bottom" required /></td>
                    </tr>
                    <tr>
                        <td><label><b>End time</b></label></td>
                        <td><input id="textEndTime" type="time" step="1" class="w3-theme-light w3-input w3-margin-bottom" required /></td>
                    </tr>
                    <tr>
                        <td><label><b>Break (hrs)</b></label></td>
                        <td><input id="textBreak" type="number" step="0.0001" min="0" class="w3-theme-light w3-input w3-margin-bottom" style="width: 100px" /></td>
                    </tr>                    
                </table>
                
                <div class="w3-bar w3-margin-top">
                    <input id="buttonCancelEditTimer" type="button" class="w3-button mybutton w3-ripple w3-theme-action w3-left" style="width:45%" onclick="oncancelEditTimer(event)" value="Cancel" />
                    <input type="submit" class="w3-button mybutton w3-ripple w3-theme-action w3-right" style="width:45%" value="Save" />
                </div>
            </div>
            <div id="overlayEditTimer" onclick="oncancelEditTimer(event)" style="position: fixed; width: 100%; height: 100%; left: 0; top: 0; display: none"></div>
        </form>      
        
        <!-- theme colors -->
        <div class="w3-bar" style="display: none">
            <div id="w3-theme-light" class="w3-bar-item w3-theme-light">w3-theme-light</div>
            <div id="w3-theme" class="w3-bar-item w3-theme">w3-theme</div>
            <div id="w3-theme-dark" class="w3-bar-item w3-theme-dark">w3-theme-dark</div>
            <div id="w3-theme-l5" class="w3-bar-item w3-theme-l5">w3-theme-l5</div>
            <div id="w3-theme-l4" class="w3-bar-item w3-theme-l4">w3-theme-l4</div>
            <div id="w3-theme-l3" class="w3-bar-item w3-theme-l3">w3-theme-l3</div>
            <div id="w3-theme-l2" class="w3-bar-item w3-theme-l2">w3-theme-l2</div>
            <div id="w3-theme-l1" class="w3-bar-item w3-theme-l1">w3-theme-l1</div>
            <div id="w3-theme-d1" class="w3-bar-item w3-theme-d1">w3-theme-d1</div>
            <div id="w3-theme-d2" class="w3-bar-item w3-theme-d2">w3-theme-d2</div>
            <div id="w3-theme-d3" class="w3-bar-item w3-theme-d3">w3-theme-d3</div>
            <div id="w3-theme-d4" class="w3-bar-item w3-theme-d4">w3-theme-d4</div>
            <div id="w3-theme-d5" class="w3-bar-item w3-theme-d5">w3-theme-d5</div>
        </div>        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/moment/moment.js"></script>
        <script type="text/javascript" src="js/const.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/ss.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
